# Nginx Security Configuration for GatePass System
# This configuration addresses OWASP ZAP findings for Nginx hardening

# Disable server version disclosure
# Prevents attackers from identifying exact Nginx version
# Addresses OWASP ZAP informational finding: Server Version Disclosure
server_tokens off;

# Main server block
server {
    listen 443 ssl http2;
    server_name gatepass.slt.lk;

    # SSL/TLS Configuration
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # HSTS Header (configured in Express.js via Helmet as well)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Additional security headers (complementing Express.js Helmet)
    # Note: CSP and other headers are primarily set by Express.js
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Proxy settings for Express.js backend
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache control for API endpoints (also set in Express.js)
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket configuration for Socket.IO
    # Supports WebSocket transport only (long-polling disabled in Express.js)
    location /socket.io/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket timeouts
        proxy_read_timeout 86400s; # 24 hours for long-lived connections
        proxy_send_timeout 86400s;
    }

    # Frontend static files
    location / {
        root /var/www/gatepass/frontend;
        try_files $uri $uri/ /index.html;
        
        # NOTE: Unix timestamps in frontend build artifacts are acceptable
        # These are webpack/vite build timestamps for cache busting, not sensitive data
        # OWASP ZAP may flag these as informational findings - this is expected behavior
        # The timestamps help with proper cache invalidation during deployments
        
        # Cache static assets with proper headers
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # No cache for HTML to ensure users get latest version
        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            expires 0;
        }
    }

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name gatepass.slt.lk;
    

    server_tokens off;
    
    return 301 https://$server_name$request_uri;
}


