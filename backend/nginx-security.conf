# Nginx Security Configuration for GatePass System
# OWASP ZAP Compliance - Production Configuration
# This configuration addresses all Medium and actionable Low findings

# CRITICAL: Disable server version disclosure
# Prevents attackers from identifying exact Nginx version
# Addresses OWASP ZAP Medium finding: Server Information Leakage
server_tokens off;
more_clear_headers Server;  # Requires nginx-extras or headers-more module

# Main server block
server {
    listen 443 ssl http2;
    server_name gatepass.slt.lk;

    # SSL/TLS Configuration
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;
    
    # Modern SSL configuration (TLS 1.2+ only)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    
    # SECURITY HEADERS - Applied to ALL responses
    # These complement Express.js Helmet headers for defense-in-depth
    # Addresses OWASP ZAP Medium findings: Missing security headers
    
    # HSTS: Force HTTPS for 1 year, include all subdomains
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Anti-clickjacking: Prevent framing from any origin
    add_header X-Frame-Options "DENY" always;
    
    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer Policy: Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy: Restrict browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Proxy settings for Express.js backend
    # All API requests proxied to Node.js application
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL: Strict cache control for ALL API endpoints
        # Prevents caching of sensitive data (auth tokens, user data, business logic)
        # Addresses OWASP ZAP Low finding: Missing Cache-Control on API responses
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Ensure security headers on API responses (defense-in-depth)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket configuration for Socket.IO
    # Supports WebSocket transport only (long-polling disabled in Express.js)
    location /socket.io/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security headers for WebSocket handshake
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # WebSocket timeouts (long-lived connections)
        proxy_read_timeout 86400s; # 24 hours
        proxy_send_timeout 86400s;
    }

    # Frontend static files served from root
    # CSP and security headers are applied by Express.js for API routes
    # Nginx adds additional layer for static content
    location / {
        root /var/www/gatepass/frontend;
        try_files $uri $uri/ /index.html;
        
        # Ensure security headers on all static content
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # NOTE: Unix timestamps in frontend build artifacts (*.js, *.css) are SAFE
        # These are webpack/vite build timestamps for cache busting, NOT sensitive data
        # OWASP ZAP may flag these as "Timestamp Disclosure" - this is EXPECTED behavior
        # The timestamps are build artifacts that enable proper browser cache invalidation
        # during deployments. This is industry standard for Single Page Applications (SPA).
        # See: https://webpack.js.org/guides/caching/
        
        # Cache static assets aggressively for performance
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            # Security headers still apply to static assets
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # No cache for HTML files - users must get latest version
        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;
            expires 0;
            # Security headers on HTML responses
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
    }

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name gatepass.slt.lk;
    

    server_tokens off;
    
    return 301 https://$server_name$request_uri;
}


