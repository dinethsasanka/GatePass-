# =============================================================================
# Nginx Security Configuration for GatePass System
# OWASP ZAP Compliance - Production Configuration
# Addresses ALL Medium and Low findings from ZAP by Checkmarx scan
# =============================================================================

# ── Global: Disable server version disclosure ────────────────────────────────
# Fixes ZAP Low finding: Server Leaks Version Information via "Server" header
# Evidence: nginx/1.20.1 was exposed in responses
server_tokens off;
# Requires nginx-extras or headers-more-nginx-module:
# sudo apt install nginx-extras
more_clear_headers Server;

# ── Upstream: Node.js backend ────────────────────────────────────────────────
upstream gatepass_backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

# ── HTTPS Server Block ──────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name gatepass.slt.lk;

    # SSL/TLS Configuration (TLS 1.2+ only)
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;

    # ── GLOBAL SECURITY HEADERS (applied to ALL responses) ───────────────
    # These are defense-in-depth; Express.js Helmet also sets them for API routes

    # [ZAP Medium] Content Security Policy — defines frame-ancestors & form-action
    # which do NOT fall back to default-src per the CSP spec
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; script-src-attr 'none'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://login.microsoftonline.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self' https://login.microsoftonline.com; upgrade-insecure-requests;" always;

    # [ZAP Low] Strict-Transport-Security (HSTS) — force HTTPS for 1 year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # [ZAP Medium] Anti-clickjacking — prevent framing from any origin
    add_header X-Frame-Options "DENY" always;

    # [ZAP Low] Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy — restrict browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Cross-domain policy for Flash/PDF
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # ── API Proxy ────────────────────────────────────────────────────────
    location /api/ {
        proxy_pass http://gatepass_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # [ZAP Info] Strict cache control for API endpoints
        # Prevents caching of sensitive data (auth tokens, user data)
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        # Re-declare security headers (nginx add_header in location blocks
        # overrides parent, so we must repeat them here)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; script-src-attr 'none'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://login.microsoftonline.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self' https://login.microsoftonline.com; upgrade-insecure-requests;" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ── WebSocket (Socket.IO) ────────────────────────────────────────────
    location /socket.io/ {
        proxy_pass http://gatepass_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Security headers for WebSocket handshake
        add_header Content-Security-Policy "default-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;

        # WebSocket timeouts (long-lived connections)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ── Frontend Static Files ────────────────────────────────────────────
    location / {
        root /var/www/gatepass/frontend;
        try_files $uri $uri/ /index.html;

        # Security headers on all frontend responses
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; script-src-attr 'none'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://login.microsoftonline.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self' https://login.microsoftonline.com; upgrade-insecure-requests;" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;

        # NOTE: Timestamp Disclosure (ZAP Low) in JS/CSS build artifacts is a
        # FALSE POSITIVE — these are Vite cache-busting hashes, not sensitive data.

        # Cache static assets aggressively (JS/CSS have content-hash filenames)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            # Must re-declare security headers in nested location
            add_header Content-Security-Policy "default-src 'self'; script-src 'self'; script-src-attr 'none'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://login.microsoftonline.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self' https://login.microsoftonline.com; upgrade-insecure-requests;" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header X-Permitted-Cross-Domain-Policies "none" always;
        }

        # No cache for HTML files — users must get the latest SPA version
        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;
            expires 0;
            # Must re-declare security headers in nested location
            add_header Content-Security-Policy "default-src 'self'; script-src 'self'; script-src-attr 'none'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://login.microsoftonline.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self' https://login.microsoftonline.com; upgrade-insecure-requests;" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header X-Permitted-Cross-Domain-Policies "none" always;
        }
    }

    # Security: Deny access to hidden files (e.g., .env, .git)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ── HTTP → HTTPS Redirect ───────────────────────────────────────────────────
server {
    listen 80;
    server_name gatepass.slt.lk;

    server_tokens off;

    return 301 https://$server_name$request_uri;
}
