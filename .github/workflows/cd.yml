name: ðŸš€ Deploy GatePass to Production (CD)

on:
  workflow_run:
    workflows: ["ðŸ§ª Build & Test GatePass (CI)"]
    branches: [main]
    types:
      - completed

jobs:
  deploy:
    name: Production Deployment
    runs-on: ubuntu-latest
    
    # Run ONLY if CI succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # ==================================================
      # CHECKOUT
      # ==================================================
      - name: â¬‡ï¸ Checkout CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # ==================================================
      # NODE
      # ==================================================
      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ==================================================
      # FRONTEND ENV
      # ==================================================
      - name: ðŸ” Create frontend .env from secret
        working-directory: frontend
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "VITE_API_URL=https://gatepass.slt.lk/api" >> .env

      # ==================================================
      # FRONTEND BUILD
      # ==================================================
      - name: ðŸ—ï¸ Build frontend
        working-directory: frontend
        run: |
          npm ci
          NODE_ENV=production npm run build

      - name: ðŸ”Ž Verify API URL inside build
        run: |
          grep -R "gatepass.slt.lk/api" frontend/dist || (echo "âŒ API URL missing in build" && exit 1)


      # ==================================================
      # VERIFY
      # ==================================================
      - name: âœ… Verify frontend build
        run: |
          test -d frontend/dist || exit 1
          test -f frontend/dist/index.html || exit 1

      - name: âœ… Verify backend
        run: |
          test -d backend || exit 1
          test -f backend/server.js || exit 1

      # ==================================================
      # UPLOAD
      # ==================================================
      - name: ðŸšš Upload artifacts
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "backend/**,frontend/dist/**,package.json"
          target: /home/dpd/GatePass-deploy
          strip_components: 0

      # ==================================================
      # DEPLOY
      # ==================================================
      - name: ðŸ” Deploy on production server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -euo pipefail

            echo "ðŸš€ Starting GatePass deployment"

            RELEASE_TIME=$(date +"%Y%m%d-%H%M%S")
            RELEASE_DIR="/var/www/releases/release-$RELEASE_TIME"
            CURRENT_DIR="/var/www/releases/current"

            FRONTEND_ROOT="/opt/Gate_Pass"
            FRONTEND_BLUE="/opt/Gate_Pass_blue"
            FRONTEND_GREEN="/opt/Gate_Pass_green"

            BACKEND_ENV="/var/www/env/backend.env"

            mkdir -p "$RELEASE_DIR"
            cp -r /home/dpd/GatePass-deploy/* "$RELEASE_DIR/"
            ln -sfn "$RELEASE_DIR" "$CURRENT_DIR"

            # =====================
            # Backend
            # =====================
            cd "$CURRENT_DIR/backend"

            ln -sfn "$BACKEND_ENV" .env
            npm ci --omit=dev

            if pm2 describe Gate-Pass >/dev/null; then
              pm2 restart Gate-Pass --update-env
            else
              pm2 start server.js --name Gate-Pass
            fi
            pm2 save

            # =====================
            # Frontend
            # =====================
            mkdir -p "$FRONTEND_GREEN"
            rm -rf "$FRONTEND_GREEN"/*
            cp -r "$CURRENT_DIR/frontend/dist/"* "$FRONTEND_GREEN/"

            ln -sfn "$FRONTEND_GREEN" "$FRONTEND_ROOT"

            rm -rf "$FRONTEND_BLUE"
            cp -r "$FRONTEND_GREEN" "$FRONTEND_BLUE"

            # =====================
            # CLEANUP
            # =====================
            echo "ðŸ§¹ Cleaning up old releases..."
            cd /var/www/releases
            # Keep only the 5 most recent release directories
            ls -dt release-* | tail -n +6 | xargs -d '\n' rm -rf || true

            echo "ðŸŽ‰ Deployment successful!"